<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="../static/styles/style.css">
    <title>Take Attendance</title>
</head>
<body>
<header><h1>Take Attendance</h1></header>
<div class="container">
    <div class="grid-container">

        <div class="all-students">
            <h3>All Students In Class</h3>
            {% for img_src in filenames: %}
                <img src="{{img_src}}" width="100" height="100" />
            {% endfor %}
        </div>


        <div class="result">
            <h3>Detected Students</h3>
            <img src="/static/uploads/result/result.jpg" width="480" height="360"/>
        </div>


        <div class="table">
            <table>
                <tr>
                    <th>Name</th>
                    <th>Present/Absent</th>
                    <th>Date</th>
                </tr>
                {% for student in data: %}
                 <tr>
                    <td>{{student.name}}</td>
                     {% if student.present: %}
                        <td>Present</td>
                     {% else: %}
                        <td>Absent</td>
                     {% endif %}
                     <td>{{student.date}}</td>
                  </tr>
                {% endfor %}
            </table>
            <a href="/static/data/data.json" download>Download JSON</a> | <a href="/static/data/data.csv" download>Download CSV</a>
        </div>

    </div>
    </div>

</body>
</html>
